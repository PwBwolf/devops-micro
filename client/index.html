<!doctype html>
<html ng-app="app" ng-controller="mainCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="fragment" content="!" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="keywords" content="YipTV,TV,Online TV,IP TV">
    <meta name="description" content="YipTV">
    <base href="/">
    <link rel=”alternate” href=”http://yiptv.com{{currentRoute}}?lang=es” hreflang=”es” />
    <link rel=”alternate” href=”http://yiptv.com{{currentRoute}}” hreflang=”x-default” />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/flexslider/flexslider.css"/>
    <link rel="stylesheet" href="bower_components/toastr/toastr.css"/>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/fonts.css"/>
    <link rel="stylesheet" href="styles/app.css"/>
    <!-- endbuild -->
    <title ng-bind="appConfig.appName">YipTV</title>
</head>
<body>
<!--[if lt IE 9]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<header>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="logo"><a href="/"><img src="img/logo.png" alt="YipTV" title="YipTV"></a></div>
            </div>
            <div class="collapse navbar-collapse pull-right right-box home" id="bs-example-navbar-collapse-1">
                <div class="right-nav">
                    <div class="language"><a href="#" ng-click="changeLanguage()" translate="INDEX_OTHER_LANGUAGE">English</a></div>
                    <span class="phone" ng-bind="appConfig.customerCareNumber"></span>
                    <a href="/sign-in" class="btn-sign" translate="INDEX_SIGN_IN">Sign In</a><a href="/sign-up" class="btn-sign" translate="INDEX_SIGN_UP">Sign Up</a>
                </div>
            </div>
        </nav>
    </div>
</header>
<div ng-view="" class="fade-animation" autoscroll="true"></div>
<footer>
    <section class="f-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-4  col-md-3  col-sm-12 f-logo"><img src="img/f-logo.png" alt="YipTV"></div>
                <div class="col-lg-8  col-md-9  col-sm-12">
                    <div class="f-nav">
                        <h2 translate="INDEX_OUR_COMPANY">Our Company</h2>
                        <ul>
                            <li><a href="/about-us" translate="INDEX_ABOUT_US">About Us</a></li>
                            <li><a href="/leadership" translate="INDEX_LEADERSHIP">Leadership</a></li>
                        </ul>
                    </div>
                    <div class="f-nav">
                        <h2 translate="INDEX_SUPPORT">Support</h2>
                        <ul>
                            <li><a href="/terms-of-use" translate="INDEX_TERMS_OF_USE">Terms of Use</a></li>
                            <li><a href="/privacy-policy" translate="INDEX_PRIVACY_POLICY">Privacy Policy</a></li>
                        </ul>
                    </div>
                    <div class="f-nav social">
                        <h2 translate="INDEX_CONNECT_WITH_US">Connect With Us</h2>
                        <a href="https://www.facebook.com/pages/Yiptv/670093559720356" target="_blank"><img src="img/ico-fb.png" alt="Facebook" title="Facebook"></a>
                        <a href="https://twitter.com/yiptv" target="_blank"><img src="img/ico-tw.png" alt="Twitter" title="Twitter"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="f-btm">
        <span translate="INDEX_DISCLAIMER">Use of the YipTV service and this Web site constitutes acceptance of our </span><span><a href="/terms-of-use" translate="INDEX_TERMS_OF_USE">Terms of Use</a> and <a
        href="/privacy-policy" translate="INDEX_PRIVACY_POLICY">Privacy Policy</a>.</span><span class="copyright">&copy; 2013-2015 YipTV</span>
    </section>
</footer>
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>

<![endif]-->
<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/lodash/dist/lodash.js"></script>
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/flexslider/jquery.flexslider.js"></script>
<script src="bower_components/ResponsiveSlides/responsiveslides.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<script src="bower_components/toastr/toastr.js"></script>
<script src="bower_components/angular-webstorage/angular-webstorage.js"></script>
<script src="bower_components/angular-translate/angular-translate.js"></script>
<!-- endbower -->
<!-- endbuild -->
<!-- build:js scripts/scripts.js -->
<script src="scripts/config/app.js"></script>
<script src="scripts/config/routing.js"></script>
<script src="scripts/config/routes.js"></script>
<script src="scripts/translate/en.js"></script>
<script src="scripts/translate/es.js"></script>
<script src="scripts/config/translate.js"></script>
<script src="scripts/services/app-service.js"></script>
<script src="scripts/services/auth-service.js"></script>
<script src="scripts/services/logger-service.js"></script>
<script src="scripts/directives/flex-slider.js"></script>
<script src="scripts/directives/responsive-slides.js"></script>
<script src="scripts/controllers/main-controller.js"></script>
<script src="scripts/controllers/not-found-controller.js"></script>
<script src="scripts/controllers/home-controller.js"></script>
<script src="scripts/controllers/sign-up-controller.js"></script>
<script src="scripts/controllers/sign-in-controller.js"></script>
<script src="scripts/controllers/about-us-controller.js"></script>
<script src="scripts/controllers/leadership-controller.js"></script>
<script src="scripts/controllers/contact-us-controller.js"></script>
<script src="scripts/controllers/terms-of-use-controller.js"></script>
<script src="scripts/controllers/privacy-policy-controller.js"></script>
<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->
</body>
</html>
