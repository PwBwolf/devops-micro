<header id='pcHdr' class="">

            </div>

</header>
<header id='resHdr'>

                <div class="btn-group">

                        Language <span class="caret"></span>

                    <ul class="dropdown-menu" role="menu">

                        </li>

                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" translate="NAVBAR_JOIN"
                            data-toggle="dropdown" aria-expanded="false">

                    <ul class="dropdown-menu" role="menu">
                        <li><a href="/sign-in" access-level="accessLevels.anon" translate="INDEX_SIGN_IN">Login</a><a
                            href="#" ng-click="signOut()" access-level="accessLevels.user" translate="INDEX_SIGN_OUT">Sign
                            Out</a></li>
                        <li><a href="/sign-up/paid" access-level="accessLevels.anon" translate="INDEX_JOIN_NOW">Join
                            Now</a><a href="/account" access-level="accessLevels.user"
                                      translate="INDEX_ACCOUNT">Account</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
