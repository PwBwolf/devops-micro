<!doctype html>
<html ng-app="app" ng-controller="mainCtrl" menu-scroller>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="fragment" content="!"/>
    <meta name="description" content="Watch over 60+ Spanish & USA TV shows and channels in a variety of genres such as news, sports, lifestyle, and entertainment. No Contracts or cable needed.">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="keywords" content="YipTV,TV,Online TV,IP TV">
    <base href="/">
    <!-- build:css styles/desktop.css media="only screen and (min-width: 1025px)" -->
    <link rel="stylesheet" media="only screen and (min-width: 1025px)" href="styles/desktop.css">
    <!-- endbuild -->
    <!-- build:css styles/tablet.css media="only screen and (min-width: 768px) and (max-width: 1024px)" -->
    <link rel="stylesheet" media="only screen and (min-width: 768px) and (max-width: 1024px)" href="styles/tablet.css">
    <!-- endbuild -->
    <!-- build:css styles/phone.css media="only screen and (max-width: 767px)" -->
    <link rel="stylesheet" media="only screen and (max-width: 767px)" href="styles/phone.css">
    <!-- endbuild -->
    <link rel="alternate" href="http://yiptv.com{{currentRoute}}?lang=es" hreflang="es"/>
    <link rel="alternate" href="http://yiptv.com{{currentRoute}}" hreflang="x-default"/>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link href="apple-touch-icon.png" rel="apple-touch-icon" type="image/png"/>
    <style>
        .ng-hide {
            display: none !important;
        }

        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/toastr/toastr.css"/>
    <link rel="stylesheet" href="bower_components/ng-table/dist/ng-table.css"/>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/app.css -->
    <link rel="stylesheet" href="styles/fonts.css"/>
    <link rel="stylesheet" href="styles/app.css"/>
    <!-- endbuild -->
    <title>YipTV - Watch Live Internet TV & Spanish Channels Online</title>
</head>
<body>
<!--[if lt IE 9]>
<p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<header id="desktopHeader">
    <div id="brand">
        <span><a href="/"><img id="logo" src="images/logo.png" alt=""/></a></span>

        <div id="language" class="menu-button"><a href="#" ng-click="changeLanguage()" translate="INDEX_OTHER_LANGUAGE" class="ng-scope">Espa√±ol</a></div>
        <div class="menu-button">
            <a href="/sign-in" access-level="accessLevels.anon" translate="INDEX_SIGN_IN">Sign In</a>
            <a href="#" ng-click="signOut()" access-level="accessLevels.user" translate="INDEX_SIGN_OUT">Sign Out</a>
        </div>
        <div id="faq" class="menu-button" access-level="accessLevels.user"><a href ng-click="goToCmsUrl('CMS_URL_FAQS')" translate="INDEX_FAQ_ACRONYM">FAQ</a></div>
        <div class="contact-number" translate="INDEX_CONTACT_NUMBER">Call us toll free: <a href="tel:+18559194788">855-919-4788</a></div>
    </div>
    <nav id="navBar">
        <div id="menu">
            <div id="menuItems">
                <div style="display:none"><img src="images/mini-logo.png"></div>
                <menuItem id="top" bookmark style="display:none">Top ^</menuItem>
                <menuItem id="shows" bookmark home-only access-level="accessLevels.anon" translate="INDEX_SHOWS_BY_CATEGORY"></menuItem>
                <menuItem home-only access-level="accessLevels.anon"><a href="#" ng-click="goToCmsUrl('CMS_URL_NETWORKS')" translate="INDEX_NETWORKS"></a></menuItem>
                <menuItem home-only access-level="accessLevels.anon"><a href="#" ng-click="goToCmsUrl('CMS_URL_ABOUT_US')" translate="INDEX_ABOUT_US"></a></menuItem>
                <menuItem access-level="accessLevels.user"><a href="#" ng-click="openAio()" translate="INDEX_WATCH_NOW"></a></menuItem>
                <menuItem access-level="accessLevels.anon"><a href="/sign-up/paid" translate="INDEX_JOIN_NOW"></a></menuItem>
                <menuItem access-level="accessLevels.user"><a href="/account" translate="INDEX_ACCOUNT"></a></menuItem>
                <menuItem id="welcome">
                    <div access-level="accessLevels.user"><span translate="INDEX_WELCOME"></span> <span ng-bind-template="{{user.firstName}} {{user.lastName}}!"></span></div>
                </menuItem>
            </div>
        </div>
    </nav>
</header>
<header id="phoneHeader">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><img src="images/small-logo.png"/></a>

                <div class="nav-btn btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" translate="INDEX_LANGUAGE_DROPDOWN" data-toggle="dropdown" aria-expanded="false"></button>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a href="#" ng-click="changeLanguage()" translate="INDEX_OTHER_LANGUAGE" class="ng-scope"></a>
                        </li>
                    </ul>
                </div>
                <div class="nav-btn btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" translate="INDEX_USER_DROPDOWN" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a href ng-click="goToCmsUrl('CMS_URL_NETWORKS')" access-level="accessLevels.anon" translate="INDEX_NETWORKS"></a>
                        </li>
                        <li>
                            <a href="/sign-in" access-level="accessLevels.anon" translate="INDEX_SIGN_IN"></a>
                            <a href="#" ng-click="signOut()" access-level="accessLevels.user" translate="INDEX_SIGN_OUT"></a>
                        </li>
                        <li>
                            <a href="/sign-up/paid" access-level="accessLevels.anon" translate="INDEX_JOIN_NOW"></a>
                            <a href="/account" access-level="accessLevels.user" translate="INDEX_ACCOUNT"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="contact-number" translate="INDEX_CONTACT_NUMBER"></div>
        </div>
    </nav>
</header>

<div id="topBox" ng-view autoscroll="true"></div>

<footer class="top-shadow">
    <div translate="INDEX_COPYRIGHT"></div>
    <div id="socialMedia" translate="FOOTER_SOCIAL_MEDIA"></div>
</footer>

<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-29465199-1']);
    _gaq.push(['_setDomainName', 'none']);
    _gaq.push(['_setAllowLinker', true]);
    _gaq.push(['_trackPageview']);
    (function () {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

        s.parentNode.insertBefore(ga, s);
    })();

<script type="text/ng-template" id="modalWindow">
    <div class="modal-header">
        <h3 class="modal-title" ng-bind="modalTitle"></h3>
    </div>
    <div class="modal-body" ng-bind="modalBody">
    </div>
    <div class="modal-footer">
        <button ng-show="showOkButton" class="submit-button modal-button" ng-click="ok()" translate="INDEX_OK_BUTTON">OK</button>
        <button ng-show="showYesButton" class="submit-button modal-button" ng-click="yes()" translate="INDEX_YES_BUTTON">Yes</button>
        <button ng-show="showNoButton" class="submit-button modal-button" ng-click="no()" translate="INDEX_NO_BUTTON">No</button>
    </div>
</script>

</html>
