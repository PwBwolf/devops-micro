<div class="content-area">
    <div class="content-box">
        <h1><span translate="SIGN_IN_HEADING"></span></h1>

        <div class="container">
            <div class="form-box">
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div class="message" ng-show="redirectTo.indexOf('/upgrade-subscription') >= 0" translate="SIGN_IN_UPGRADE_SUBSCRIPTION">
                </div>
                <div class="message" ng-show="redirectTo === '/reactivate-subscription'" translate="SIGN_IN_REACTIVATE_SUBSCRIPTION">
                </div>
                <div class="message" ng-hide="redirectTo" translate="SIGN_IN_MESSAGE">
                </div>
                <br><br>

                <form name="form" id="form" ng-submit="signIn()" novalidate>
                    <span class="label-text" translate="SIGN_IN_EMAIL"></span><br>
                    <input autofocus name="email" is-email id="email" maxlength="50" autocomplete="off" type="text" class="text-box" ng-model="mv.email" required ng-class="{'text-box-error': form.email.$dirty && form.email.$invalid}"/>

                    <div ng-show="form.email.$dirty && form.email.$error.required" class="error-message" translate="SIGN_IN_EMAIL_REQUIRED"></div>
                    <div ng-show="form.email.$dirty && !form.email.$error.required && form.email.$error.isEmail" class="error-message" translate="SIGN_IN_EMAIL_INVALID"></div>
                    <br><br>
                    <span class="label-text" translate="SIGN_IN_PASSWORD"></span><br>
                    <input name="password" id="password" maxlength="20" autocomplete="off" type="password" class="text-box" ng-model="mv.password" required ng-class="{'text-box-error': form.password.$dirty && form.password.$invalid}"/>
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="error-message" translate="SIGN_IN_PASSWORD_REQUIRED"></span>
                    <br>
                    <br><br>
                    <button ng-disabled="saving" type="submit" translate="SIGN_IN_SUBMIT_BUTTON" class="submit-button">
                    </button>
                    <br><br>

                    <div class="center-form">
                        <span class="content-text" translate="SIGN_IN_FORGOT_PASSWORD"></span>
                        <a href="/forgot-password" translate="SIGN_IN_RESET_PASSWORD"></a>
                        <span class="separator">|</span><span class="content-text" translate="SIGN_IN_NOT_REGISTERED"></span>
                        <a href="/sign-up/paid" translate="SIGN_IN_SIGN_UP"></a><br><br>
                        <span class="content-text" translate="SIGN_IN_NO_VERIFICATION_EMAIL"></span>
                        <a href="/resend-verification" translate="SIGN_IN_RESEND_VERIFICATION"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
