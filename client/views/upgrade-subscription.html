<div class="content-area" ng-controller="upgradeSubscriptionCtrl">
    <div class="content-box">
        <div class="container dropdown-width message-box" ng-show="user.type === 'paid'">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <p class="text-center" translate="UPGRADE_SUBSCRIPTION_ALREADY_UPGRADED"></p>
                </div>
            </div>
        </div>
        <div class="container dropdown-width message-box" ng-show="user.type === 'comp'">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <p class="text-center" translate="UPGRADE_SUBSCRIPTION_COMP_ACTIVE_USER"></p>
                </div>
            </div>
        </div>
        <div class="container dropdown-width" ng-show="user.type === 'free'">
            <div class="form-box">
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div class="message"><span translate="UPGRADE_SUBSCRIPTION_MESSAGE"></span>
                </div>
                <br>

                <form name="form" id="form" ng-submit="upgradeSubscription()" novalidate>
                    <div class="full-form">
                        <span class="message" translate="UPGRADE_SUBSCRIPTION_BILLING_INFO"></span>
                        <span class="label-text" ng-bind="appConfig.customerCareNumber"></span>.<br>
                    </div>

                    <div class="full-form">
                        <span class="label-text" translate="UPGRADE_SUBSCRIPTION_CARD_NAME"></span>
                        <br><input autofocus valid-name autocomplete="off" type="text" id="cardName" name="cardName" ng-model="mv.cardName" maxlength="128" required class="text-box" ng-class="{'text-box-error': form.cardName.$touched && form.cardName.$invalid}">

                        <div class="error-message" ng-show="form.cardName.$touched && form.cardName.$error.required" translate="UPGRADE_SUBSCRIPTION_CARD_NAME_REQUIRED">
                        </div>
                        <div class="error-message" ng-show="form.cardName.$touched && !form.cardName.$error.required && form.cardName.$error.validName" translate="UPGRADE_SUBSCRIPTION_CARD_NAME_INVALID">
                        </div>
                    </div>

                    <div class="full-form">
                        <span class="label-text" translate="UPGRADE_SUBSCRIPTION_CARD_NUMBER"></span>
                        <br><input autocomplete="off" type="text" id="cardNumber" name="cardNumber" ng-model="mv.cardNumber" maxlength="19" required class="text-box {{form.cardNumber.$card.type}}" payments-validate="card" payments-format="card" payments-type-model="type" ng-class="{'text-box-error': form.cardNumber.$touched && form.cardNumber.$invalid}">

                        <div class="error-message" ng-show="form.cardNumber.$touched && form.cardNumber.$error.required" translate="UPGRADE_SUBSCRIPTION_CARD_NUMBER_REQUIRED">
                        </div>
                        <div class="error-message" ng-show="form.cardNumber.$touched && form.cardNumber.$error.card" translate="UPGRADE_SUBSCRIPTION_CARD_NUMBER_ERROR">
                        </div>
                    </div>
                        <div class="full-form">
                            <span class="label-text" translate="UPGRADE_SUBSCRIPTION_EXPIRY_DATE"></span>
                            <br>
                            <input autocomplete="off" id="expiryDate" maxlength="9" required payments-validate="expiry" payments-format="expiry" name="expiryDate" ng-model="mv.expiryDate" class="text-box" ng-class="{'text-box-error': form.expiryDate.$touched && form.expiryDate.$invalid}">

                            <div class="error-message" ng-show="form.expiryDate.$touched && form.expiryDate.$error.required"
                                 translate="UPGRADE_SUBSCRIPTION_EXPIRY_DATE_REQUIRED">
                            </div>
                            <div class="error-message" ng-show="form.expiryDate.$touched && !form.expiryDate.$error.required && form.expiryDate.$error.expiry" translate="UPGRADE_SUBSCRIPTION_EXPIRY_DATE_INVALID">
                            </div>
                        </div>
                        <div class="full-form">
                            <span class="label-text" translate="UPGRADE_SUBSCRIPTION_CVV">CVV</span>
                            <br><input autocomplete="off" type="password" id="cvv" name="cvv" ng-model="mv.cvv" required maxlength="4" class="text-box" payments-validate="cvc" payments-format="cvc" payments-type-model="type" ng-class="{'text-box-error': form.cvv.$touched && form.cvv.$invalid}">

                            <div class="error-message" ng-show="form.cvv.$touched && form.cvv.$error.required" translate="UPGRADE_SUBSCRIPTION_CVV_REQUIRED">
                            </div>
                            <div class="error-message" ng-show="form.cvv.$touched && !form.cvv.$error.required && (form.cvv.$error.cvc || form.cvv.$invalid)" translate="UPGRADE_SUBSCRIPTION_CARD_NUMBER_CVV_ERROR">
                            </div>
                        </div>
                    <div class="full-form">
                        <span class="label-text" translate="UPGRADE_SUBSCRIPTION_ADDRESS"></span>
                        <br><input valid-address autocomplete="off" type="text" id="address" name="address" ng-model="mv.address" maxlength="80" required class="text-box" ng-class="{'text-box-error': form.address.$touched && form.address.$invalid}">

                        <div class="error-message" ng-show="form.address.$touched && form.address.$error.required" translate="UPGRADE_SUBSCRIPTION_ADDRESS_REQUIRED"></div>
                        <div class="error-message" ng-show="form.address.$touched && !form.address.$error.required && form.address.$error.validAddress" translate="UPGRADE_SUBSCRIPTION_ADDRESS_INVALID"></div>
                    </div>
                    <div class="full-form">
                        <span class="label-text" translate="UPGRADE_SUBSCRIPTION_CITY"></span>
                        <br><input valid-address autocomplete="off" type="text" id="city" name="city" maxlength="80" required ng-model="mv.city" class="text-box" ng-class="{'text-box-error': form.city.$touched && form.city.$invalid}">

                        <div class="error-message" ng-show="form.city.$touched && form.city.$error.required" translate="UPGRADE_SUBSCRIPTION_CITY_REQUIRED"></div>
                        <div class="error-message" ng-show="form.city.$touched && !form.city.$error.required && form.city.$error.validAddress" translate="UPGRADE_SUBSCRIPTION_CITY_INVALID"></div>
                    </div>
                    <div class="full-form">
                        <span class="label-text" translate="UPGRADE_SUBSCRIPTION_STATE"></span>
                        <br>
                        <select id="state" name="state" required ng-model="mv.state" ng-options="state.code as state.name for state in states" class="text-box dropdown-list" ng-class="{'text-box-error': form.state.$touched && form.state.$invalid}">
                            <option value="" translate="UPGRADE_SUBSCRIPTION_STATE_SELECT"></option>
                        </select>

                        <div class="error-message" ng-show="form.state.$touched && form.state.$error.required" translate="UPGRADE_SUBSCRIPTION_STATE_REQUIRED"></div>
                    </div>
                    <div class="full-form">
                        <span class="label-text" translate="UPGRADE_SUBSCRIPTION_ZIP_CODE"></span>
                        <br><input autocomplete="off" type="text" id="zipCode" name="zipCode" maxlength="5" required ng-pattern="/^\d{5}$/" ng-model="mv.zipCode" class="text-box" ng-class="{'text-box-error': form.zipCode.$touched && form.zipCode.$invalid}">

                        <div class="error-message" ng-show="form.zipCode.$touched && form.zipCode.$error.required" translate="UPGRADE_SUBSCRIPTION_ZIP_CODE_REQUIRED"></div>
                        <div class="error-message" ng-show="form.zipCode.$touched && form.zipCode.$error.pattern" translate="UPGRADE_SUBSCRIPTION_ZIP_CODE_INVALID"></div>
                    </div>
                    <div class="full-form">
                        <button ng-disabled="saving" type="submit" class="submit-button" translate="UPGRADE_SUBSCRIPTION_SUBMIT_BUTTON"></button>
                        <div>&nbsp;</div>
                        <div class="progress" ng-show="saving">
                            <div class="progress-bar progress-bar-pink progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            </div>
                        </div>
                    </div>
                    <div class="full-form center-form"><span translate="UPGRADE_SUBSCRIPTION_PROBLEM"></span><span ng-bind="appConfig.customerCareNumber"></span></div>
                </form>
            </div>
        </div>
    </div>
</div>
