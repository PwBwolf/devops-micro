<div id="Ntwrks_Bx" class="usr_Menu_pnl mnuShdw cntntBxBck" data-ng-controller="networksCtrl">
    <div class='pg2_chnls col-lg-12'>
        <h3 class='pg3_title' translate="NETWORKS_AMAZING_NETWORKS">Amazing Network</h3>
        <ul>
            <li data-ng-repeat="network in networks"><img data-ng-src="{{network.networkId}}" alt="{{network.networkAlt}}" data-ng-click="itemClicked($index)"/></li>
        </ul>
    </div>
    <div id='droidlogo' class='teasing'></div>
    <div id='tempCntnt'>
        <div id="splash" data-ng-class="($index==selectedIndex) ? '{{networkClasses[1].className}}' : '{{networkClasses[0].className}}'" data-ng-repeat="network in networks">
            <span class="ntwrkLogoBig"><img data-ng-src="{{network.networkImage}}"></span>

            <div class="ntwrkCntnt">
                <h4>{{network.networkName}}</h4>

                <p translate="{{network.networkDescription1}}"></p>

                <p translate="{{network.networkDescription2}}"></p>

                <p translate="{{network.networkDescription3}}"></p>

                <p translate="{{network.networkDescription4}}"></p>
            </div>
        </div>
    </div>
</div>
