<div class="content-area">
    <div class="content-box">
        <h1><span translate="ALL_USERS_HEADING"></span></h1>

        <div class="container message-box">
            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <div class="row">
                <div class="table-responsive">
                    <table ng-table="tableParams" class="table table-bordered" cellpadding="0" cellspacing="0" border="0">
                        <tr ng-repeat="user in $data">
                            <td data-title="email">{{user.email}}</td>
                            <td data-title="name">{{user.firstName}} {{user.lastName}}</td>
                            <td data-title="type">{{user.account.type}}</td>
                            <td data-title="status">{{user.status}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
