<div class="content-area">
    <div class="top-bg">&nbsp;</div>
    <div class="setting-box">
        <h1><span translate="ALL_USERS_HEADING">All Users</span></h1>

        <div class="container marketing">
            <div class="row">
                <div class="table-responsive">
                    <table ng-table="tableParams" class="table table-bordered" cellpadding="0" cellspacing="0" border="0">
                        <tr ng-repeat="user in $data">
                            <td data-title="email">{{user.email}}</td>
                            <td data-title="'Name'">{{user.firstName}} {{user.lastName}}</td>
                            <td data-title="'Type'">{{user.account.type}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="btm-bg">&nbsp;</div>
</div>
