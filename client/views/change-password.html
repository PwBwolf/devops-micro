<div class="content-area" ng-controller="changePasswordCtrl">
    <div class="content-box">
        <div class="container dropdown-width">
            <div class="form-box">
                <form name="form" id="form" ng-submit="changePassword()" novalidate>
                    <span class="label-text" translate="CHANGE_PASSWORD_CURRENT_PASSWORD"></span><br>
                    <input required ng-model="mv.currentPassword" name="currentPassword" id="currentPassword" type="password" class="text-box" ng-class="{'text-box-error': form.currentPassword.$touched && form.currentPassword.$invalid}">

                    <div class="error-message" ng-show="form.currentPassword.$touched && form.currentPassword.$error.required" translate="CHANGE_PASSWORD_CURRENT_PASSWORD_REQUIRED"></div>
                    <br><br><span class="label-text" translate="CHANGE_PASSWORD_NEW_PASSWORD"></span><br>
                    <input complex-password not-same-as="mv.currentPassword" ng-model="mv.newPassword" id="newPassword" name="newPassword" maxlength="20" type="password" autocomplete="off" class="text-box" ng-class="{'text-box-error': form.newPassword.$touched && form.newPassword.$invalid}" required>

                    <div class="error-message" ng-show="form.newPassword.$touched && form.newPassword.$error.required" translate="CHANGE_PASSWORD_NEW_PASSWORD_REQUIRED"></div>
                    <div class="error-message" ng-show="form.newPassword.$touched && !form.newPassword.$error.required && form.newPassword.$error.complexity" translate="CHANGE_PASSWORD_NEW_PASSWORD_NOT_COMPLEX"></div>
                    <div class="error-message" ng-show="form.newPassword.$touched && !form.newPassword.$error.required && !form.newPassword.$error.complexity && form.newPassword.$error.notSameAs" translate="CHANGE_PASSWORD_NEW_PASSWORD_SAME"></div>
                    <div>
                        <ul class="passwordStrength" password-strength="newPassword"></ul>
                    </div>
                    <br><br><span class="label-text" translate="CHANGE_PASSWORD_CONFIRM_PASSWORD"></span> <br>
                    <input required autocomplete="off" same-as="mv.newPassword" ng-model="mv.confirmPassword" id="confirmPassword" name="confirmPassword" type="password" class="text-box" ng-class="{'text-box-error': form.confirmPassword.$touched && form.confirmPassword.$invalid}">

                    <div class="error-message" ng-show="form.confirmPassword.$touched && form.confirmPassword.$error.required" translate="CHANGE_PASSWORD_CONFIRM_PASSWORD_REQUIRED"></div>
                    <div class="error-message" ng-show="form.confirmPassword.$touched && !form.confirmPassword.$error.required && form.confirmPassword.$error.sameAs" translate="CHANGE_PASSWORD_CONFIRM_PASSWORD_NO_MATCH"></div>
                    <br><br><br>
                    <button ng-disabled="saving" type="submit" class="submit-button" translate="CHANGE_PASSWORD_BUTTON"></button>
                </form>
            </div>
        </div>
    </div>
</div>
