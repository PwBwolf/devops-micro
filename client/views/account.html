<div class="content-area">
    <div class="user-home-box">
        <div class="user-home-wrap">
            <img src="images/background.jpg" alt="...">

            <div class="caption">
                <div id="accountBox">
                    <div ng-show="user.cancelOn" class="cancel-on"><span translate="ACCOUNT_CANCEL_ON"></span> ({{user.cancelOn | date : 'M/d/yyyy'}}).</div>
                    <div></div>
                    <button goto="/change-password" type="button" translate="ACCOUNT_CHANGE_PASSWORD"></button>
                    <br>
                    <button ng-show="user.type === 'paid' && !user.cancelOn" goto="/change-credit-card" type="button" translate="ACCOUNT_CHANGE_CREDIT_CARD"></button>
                    <br ng-show="user.type === 'paid' && !user.cancelOn">
                    <button ng-show="user.type === 'free'" goto="/upgrade-subscription" type="button" translate="ACCOUNT_UPGRADE_SUBSCRIPTION"></button>
                    <br ng-show="user.type === 'free'">
                    <button ng-show="user.type === 'paid' && !user.cancelOn" ng-disabled="saving" ng-click="cancelSubscription()" type="button" translate="ACCOUNT_CANCEL_SUBSCRIPTION"></button>
                    <br ng-show="user.type === 'paid' && !user.cancelOn">
                    <button goto="/preferences" type="button" translate="ACCOUNT_PREFERENCES"></button>
                    <br>
                    <button goto="/contact-us" type="button" translate="ACCOUNT_CONTACT_US"></button>
                </div>
            </div>
        </div>
    </div>
</div>
