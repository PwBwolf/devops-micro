<div class="content-area">
    <div class="user-home-box">
        <div class="user-home-wrap">
            <img src="images/background.jpg" alt="...">

            <div class="caption">
                <div id="accountBox">
                    <div ng-show="user.cancelOn" class="cancel-on"><span translate="ACCOUNT_CANCEL_ON"></span> ({{user.cancelOn | date : 'M/d/yyyy'}}).</div>
                    <div></div>
                    <button goto="/change-password" type="button" translate="ACCOUNT_CHANGE_PASSWORD"></button>
                    <br>
                    <button ng-show="user.type === 'paid' && user.status === 'active' && !user.cancelOn" goto="/change-credit-card" type="button" translate="ACCOUNT_CHANGE_CREDIT_CARD"></button>
                    <br ng-show="user.type === 'paid' && user.status === 'active' && !user.cancelOn">
                    <button ng-show="(user.type === 'free' && (user.status === 'active' || user.status === 'trial-ended')) || (user.type === 'comp' && user.status === 'comp-ended')" goto="/upgrade-subscription?utm_source=yiptv&utm_medium=not_set&utm_content=upgrade_to_paid&utm_campaign=trial_conv_{{language}}" type="button" translate="ACCOUNT_UPGRADE_SUBSCRIPTION"></button>
                    <br ng-show="(user.type === 'free' && (user.status === 'active' || user.status === 'trial-ended')) || (user.type === 'comp' && user.status === 'comp-ended')">
                    <button ng-show="user.type === 'paid' && user.status === 'canceled'" goto="/reactivate-subscription" type="button" translate="ACCOUNT_REACTIVATE_SUBSCRIPTION"></button>
                    <br ng-show="user.type === 'paid' && user.status === 'canceled'">
                    <button ng-show="user.type === 'paid' && user.status === 'active' && !user.cancelOn" ng-disabled="saving" ng-click="cancelSubscription()" type="button" translate="ACCOUNT_CANCEL_SUBSCRIPTION"></button>
                    <br ng-show="user.type === 'paid' && user.status === 'active' && !user.cancelOn">
                    <button goto="/preferences" type="button" translate="ACCOUNT_PREFERENCES"></button>
                    <br>
                    <button goto="/contact-us" type="button" translate="ACCOUNT_CONTACT_US"></button>
                </div>
            </div>
        </div>
    </div>
</div>
