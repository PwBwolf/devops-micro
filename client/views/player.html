<div class="content-area">
    <div class="top-bg">&nbsp;</div>
    <div class="setting-box">
        <h1><span>LIVE TV</span></h1>

        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 text-center">
                    <img ng-src="{{channelLogo}}" style="width:32px;height:32px">
                    <span ng-bind="channelName"></span>
                    <span ng-bind-template="(Channel # {{channelNumber}})"></span>
                </div>
            </div>
            <div class="row">
                &nbsp;
            </div>
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <jw-player setup="playerOptions" id="tv"></jw-player>
                </div>
            </div>
            <div class="row">
                &nbsp;
            </div>
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 text-center">
                    Click the channel you want to view
                </div>
            </div>
            <div class="row">
                &nbsp;
            </div>
            <ul bx-slider data="channels" setup="channelSliderOptions">
                <li ng-repeat="channel in channels">
                    <a ng-click="changeChannel(channel.id, true)"><img ng-src="{{channel.image_url}}" class="channel-img"/></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="btm-bg">&nbsp;</div>
</div>
