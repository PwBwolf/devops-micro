<div class="content-area">
    <div class="content-box">
        <h1><span translate="SIGN_UP_HEADING"></span></h1>

        <div class="container">
            <div class="form-box">
                <div class="form-container">
                    <div class="full-form">
                        <div class="message" translate="SIGN_UP_MESSAGE"></div>
						<div class="promo" translate="SIGN_UP_PROMO"></div>
                    </div>
                </div>
                <form name="form" id="form" ng-submit="signUp()" novalidate>
                    <div class="form-container">
                        <div class="half-form">
                            <span class="label-text" translate="SIGN_UP_FIRST_NAME"></span>
                            <br><input autofocus valid-name autocomplete="off" id="firstName" maxlength="20" name="firstName" ng-model="mv.firstName" type="text" class="text-box" required ng-class="{'text-box-error': form.firstName.$dirty && form.firstName.$invalid}">

                            <div class="error-message" ng-show="form.firstName.$dirty && form.firstName.$error.required" translate="SIGN_UP_FIRST_NAME_REQUIRED"></div>
                            <div class="error-message" ng-show="form.firstName.$dirty && !form.firstName.$error.required && form.firstName.$error.validName" translate="SIGN_UP_FIRST_NAME_INVALID"></div>
                        </div>
                        <div class="half-form">
                            <span class="label-text" translate="SIGN_UP_LAST_NAME"></span>
                            <br><input valid-name autocomplete="off" maxlength="20" type="text" id="lastName" name="lastName" ng-model="mv.lastName" class="text-box" required ng-class="{'text-box-error': form.lastName.$dirty && form.lastName.$invalid}">

                            <div class="error-message" ng-show="form.lastName.$dirty && form.lastName.$error.required" translate="SIGN_UP_LAST_NAME_REQUIRED">Enter your last name</div>
                            <div class="error-message" ng-show="form.lastName.$dirty && !form.lastName.$error.required && form.lastName.$error.validName" translate="SIGN_UP_LAST_NAME_INVALID"></div>
                        </div>
                    </div>
                    <div class="full-form">
                        <span class="label-text" translate="SIGN_UP_EMAIL"></span><br>
                        <input autocomplete="off" type="text" maxlength="50" required is-email is-sign-up-allowed="paid" id="email" save-visitor first-name="mv.firstName" last-name="mv.lastName" name="email" ng-model="mv.email" class="text-box" ng-class="{'text-box-error': form.email.$dirty && form.email.$invalid}">

                        <div class="error-message" ng-show="form.email.$dirty && form.email.$error.required" translate="SIGN_UP_EMAIL_REQUIRED"></div>
                        <div class="error-message" ng-show="form.email.$dirty && !form.email.$error.required && form.email.$error.isEmail" translate="SIGN_UP_EMAIL_INVALID"></div>
                        <div class="error-message" ng-show="form.email.$dirty && form.email.$error.isSignUpAllowed" translate="SIGN_UP_EMAIL_EXISTS"></div>
                    </div>
                    <div class="full-form">
                        <span class="label-text" translate="SIGN_UP_TELEPHONE"></span><br>
                        <input autocomplete="off" type="text" maxlength="12" required is-us-phone-number id="telephone" name="telephone" ng-model="mv.telephone" class="text-box" ng-class="{'text-box-error': form.telephone.$dirty && form.telephone.$invalid}">

                        <div class="error-message" ng-show="form.telephone.$dirty && form.telephone.$error.required" translate="SIGN_UP_TELEPHONE_REQUIRED"></div>
                        <div class="error-message" ng-show="form.telephone.$dirty && !form.telephone.$error.required && form.telephone.$error.isUsPhoneNumber" translate="SIGN_UP_TELEPHONE_INVALID"></div>
                    </div>
                    <div class="full-form"><span class="label-text" translate="SIGN_UP_PASSWORD"></span><br>
                        <input autocomplete="off" type="password" maxlength="20" required complex-password name="password" id="password" ng-model="mv.password" class="text-box" ng-class="{'text-box-error': form.password.$dirty && form.password.$invalid}">

                        <div class="error-message" ng-show="form.password.$dirty && form.password.$error.required" translate="SIGN_UP_PASSWORD_REQUIRED"></div>
                        <div class="error-message" ng-show="form.password.$dirty && !form.password.$error.required && form.password.$error.complexity" translate="SIGN_UP_PASSWORD_NOT_COMPLEX"></div>
                    </div>
                    <div class="full-form"><span class="label-text" translate="SIGN_UP_CONFIRM_PASSWORD"></span><br>
                        <input autocomplete="off" type="password" required maxlength="20" same-as="mv.password" name="confirmPassword" id="confirmPassword" ng-model="mv.confirmPassword" class="text-box" ng-class="{'text-box-error': form.confirmPassword.$dirty && form.confirmPassword.$invalid}">

                        <div class="error-message" ng-show="form.confirmPassword.$dirty && form.confirmPassword.$error.required" translate="SIGN_UP_CONFIRM_PASSWORD_REQUIRED"></div>
                        <div class="error-message" ng-show="form.confirmPassword.$dirty && !form.confirmPassword.$error.required && form.confirmPassword.$error.sameAs" translate="SIGN_UP_CONFIRM_PASSWORD_NO_MATCH"></div>
                    </div>
                    <div class="full-form">
                        <span class="label-text" translate="SIGN_UP_BILLING_INFO"></span> <span ng-bind="appConfig.customerCareNumber"></span><br>
                    </div>

                    <div class="full-form">
                        <span class="label-text" translate="SIGN_UP_CARD_NAME"></span>
                        <br><input valid-name autocomplete="off" type="text" id="cardName" name="cardName" ng-model="mv.cardName" maxlength="128" required class="text-box" ng-class="{'text-box-error': form.cardName.$dirty && form.cardName.$invalid}">

                        <div class="error-message" ng-show="form.cardName.$dirty && form.cardName.$error.required" translate="SIGN_UP_CARD_NAME_REQUIRED"></div>
                        <div class="error-message" ng-show="form.cardName.$dirty && !form.cardName.$error.required && form.cardName.$error.validName" translate="SIGN_UP_CARD_NAME_INVALID"></div>
                    </div>

                    <div class="full-form">
                        <span class="label-text" translate="SIGN_UP_CARD_NUMBER"></span>
                        <br><input autocomplete="off" type="text" id="cardNumber" name="cardNumber" ng-model="mv.cardNumber" maxlength="19" required class="text-box {{form.cardNumber.$card.type}}" payments-validate="card" payments-format="card" payments-type-model="type" ng-class="{'text-box-error': form.cardNumber.$dirty && form.cardNumber.$invalid}">

                        <div class="error-message" ng-show="form.cardNumber.$dirty && form.cardNumber.$error.required" translate="SIGN_UP_CARD_NUMBER_REQUIRED"></div>
                        <div class="error-message" ng-show="form.cardNumber.$dirty && form.cardNumber.$error.card" translate="SIGN_UP_CARD_NUMBER_ERROR"></div>
                    </div>
                    <div class="form-container">
                        <div class="two-third-form">
                            <span class="label-text" translate="SIGN_UP_EXPIRY_DATE"></span>
                            <br>
                            <input autocomplete="off" id="expiryDate" maxlength="9" required payments-validate="expiry" payments-format="expiry" name="expiryDate" ng-model="mv.expiryDate" class="text-box" ng-class="{'text-box-error': form.expiryDate.$dirty && form.expiryDate.$invalid}">

                            <div class="error-message" ng-show="form.expiryDate.$dirty && form.expiryDate.$error.required" translate="SIGN_UP_EXPIRY_DATE_REQUIRED"></div>
                            <div class="error-message" ng-show="form.expiryDate.$dirty && !form.expiryDate.$error.required && form.expiryDate.$error.expiry" translate="SIGN_UP_EXPIRY_DATE_INVALID"></div>
                        </div>
                        <div class="one-third-form">
                            <span class="label-text" translate="SIGN_UP_CVV"></span>
                            <br><input autocomplete="off" type="password" id="cvv" name="cvv" ng-model="mv.cvv" required maxlength="4" class="text-box" payments-validate="cvc" payments-format="cvc" payments-type-model="type" ng-class="{'text-box-error': form.cvv.$dirty && form.cvv.$invalid}">

                            <div class="error-message" ng-show="form.cvv.$dirty && form.cvv.$error.required" translate="SIGN_UP_CVV_REQUIRED"></div>
                            <div class="error-message" ng-show="form.cvv.$dirty && !form.cvv.$error.required && (form.cvv.$error.cvc || form.cvv.$invalid)" translate="SIGN_UP_CARD_NUMBER_CVV_ERROR"></div>
                        </div>
                    </div>
                    <div class="full-form">
                        <span class="label-text" translate="SIGN_UP_ADDRESS"></span>
                        <br><input valid-address autocomplete="off" type="text" id="address" name="address" ng-model="mv.address" maxlength="80" required class="text-box" ng-class="{'text-box-error': form.address.$dirty && form.address.$invalid}">

                        <div class="error-message" ng-show="form.address.$dirty && form.address.$error.required" translate="SIGN_UP_ADDRESS_REQUIRED"></div>
                        <div class="error-message" ng-show="form.address.$dirty && !form.address.$error.required && form.address.$error.validAddress" translate="SIGN_UP_ADDRESS_INVALID"></div>
                    </div>
                    <div class="full-form">
                        <span class="label-text" translate="SIGN_UP_CITY"></span>
                        <br><input valid-address autocomplete="off" type="text" id="city" name="city" maxlength="80" required ng-model="mv.city" class="text-box" ng-class="{'text-box-error': form.city.$dirty && form.city.$invalid}">

                        <div class="error-message" ng-show="form.city.$dirty && form.city.$error.required" translate="SIGN_UP_CITY_REQUIRED"></div>
                        <div class="error-message" ng-show="form.city.$dirty && !form.city.$error.required && form.city.$error.validAddress" translate="SIGN_UP_CITY_INVALID"></div>
                    </div>
                    <div class="full-form">
                        <span class="label-text" translate="SIGN_UP_STATE"></span>
                        <br>
                        <select id="state" name="state" required ng-model="mv.state" ng-options="state.code as state.name for state in states" class="text-box drop-down-list" ng-class="{'text-box-error': form.state.$dirty && form.state.$invalid}">
                            <option value="" translate="SIGN_UP_STATE_SELECT"></option>
                        </select>

                        <div class="error-message" ng-show="form.state.$dirty && form.state.$error.required" translate="SIGN_UP_STATE_REQUIRED"></div>
                    </div>
                    <div class="full-form">
                        <span class="label-text" translate="SIGN_UP_ZIP_CODE"></span>
                        <br><input autocomplete="off" type="text" id="zipCode" name="zipCode" maxlength="5" required ng-pattern="/^\d{5}$/" ng-model="mv.zipCode" class="text-box" ng-class="{'text-box-error': form.zipCode.$dirty && form.zipCode.$invalid}">

                        <div class="error-message" ng-show="form.zipCode.$dirty && form.zipCode.$error.required" translate="SIGN_UP_ZIP_CODE_REQUIRED"></div>
                        <div class="error-message" ng-show="form.zipCode.$dirty && form.zipCode.$error.pattern" translate="SIGN_UP_ZIP_CODE_INVALID"></div>
                    </div>
                    <div class="full-form center-form">
                        <input type="checkbox" class="check-box" required name="disclaimer" ng-model="mv.disclaimer" id="disclaimer"/><label for="disclaimer"><span translate="SIGN_UP_DISCLAIMER"></span><a href="/terms-of-use" target="_blank" translate="SIGN_UP_TERMS_OF_USE"></a> <span translate="SIGN_UP_AND"></span> <a href="/privacy-policy" translate="SIGN_UP_PRIVACY_POLICY" target="_blank"></a><span translate="SIGN_UP_DISCLAIMER_END"></span></label>

                        <div class="error-message" ng-show="form.disclaimer.$dirty && form.disclaimer.$error.required" translate="SIGN_UP_DISCLAIMER_REQUIRED"></div>
                    </div>
                    <div class="full-form">
                        <button ng-disabled="saving" type="submit" class="submit-button" translate="SIGN_UP_SUBMIT_BUTTON"></button>
                    </div>
                    <div class="full-form center-form"><span translate="SIGN_UP_PROBLEM"></span><span ng-bind="appConfig.customerCareNumber"></span></div>
                    <div class="full-form center-form"><span translate="SIGN_UP_HAVE_ACCOUNT"></span><a href="/sign-in" translate="SIGN_UP_SIGN_IN"></a></div>
                </form>
            </div>
        </div>
    </div>
</div>
