<div class="content-area">
    <div class="content-box">
        <h1><span translate="PREFERENCES_HEADING"></span></h1>

        <div class="container">
            <div class="form-box">
                <form name="form" id="form" ng-submit="updatePreferences()" novalidate>
                    <div>&nbsp;</div>
                    <div>&nbsp;</div>
                    <span class="label-text" translate="PREFERENCES_PREFERRED_LANGUAGE"></span><br>

                    <select id="defaultLanguage" name="defaultLanguage" required ng-model="mv.defaultLanguage" class="text-box drop-down-list" ng-class="{'text-box-error': form.defaultLanguage.$touched && form.defaultLanguage.$invalid}">
                        <option value="en">English</option>
                        <option value="es">Espa√±ol</option>
                    </select>
                    <br>
                    <div class="error-message" ng-show="form.defaultLanguage.$touched && form.defaultLanguage.$error.required" translate="PREFERENCES_PREFERRED_LANGUAGE_REQUIRED"></div>
                    <div class="full-form">
                        <input type="checkbox" class="check-box" name="emailSubscription" ng-model="mv.emailSubscription" id="emailSubscription"/><label for="emailSubscription"><span translate="PREFERENCES_EMAIL_SUBSCRIPTION"></span></label>
                        <br>
                        <input type="checkbox" class="check-box" name="smsSubscription" ng-model="mv.smsSubscription" id="smsSubscription"/><label for="smsSubscription"><span translate="PREFERENCES_SMS_SUBSCRIPTION"></span></label>
                    </div>
                    <div class="full-form">
                        <button ng-disabled="saving" class="submit-button" type="submit" translate="PREFERENCES_SUBMIT_BUTTON"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
