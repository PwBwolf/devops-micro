<div class="content-area">
    <div class="content-box">
        <div class="container message-box" ng-hide="status === 1">
            <div>&nbsp;</div>
            <div class="row">
                <div class="col-md-12 text-center uppercase-text bolder-text"><h2 class="header-color" translate="MOBILE_VERIFICATION_HEADING"></h2></div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <p ng-show="status === 0" class="text-center" translate="MOBILE_VERIFICATION_VERIFYING"></p>

                    <p ng-show="status === 2" class="text-center" translate="MOBILE_VERIFICATION_EMAIL_INVALID"></p>
                </div>
            </div>
        </div>
        <div class="container" ng-show="status === 1">
            <div class="form-box">
                <div>&nbsp;</div>
                <div class="row">
                    <div class="col-md-12 text-center uppercase-text bolder-text"><h2 class="header-color" translate="MOBILE_VERIFICATION_HEADING"></h2></div>
                </div>
                <form name="form" id="form" ng-submit="mobileVerification()" novalidate>
                    <br>
                    <span class="label-text" translate="MOBILE_VERIFICATION_PIN"></span><br>
                    <input autofocus type="text" class="text-box" maxlength="4" ng-pattern="/^[0-9]{4}$/" ng-model="mv.pin" autocomplete="off" id="pin" name="pin" ng-class="{'text-box-error': form.pin.$touched && form.pin.$invalid}" required>

                    <div ng-show="form.pin.$touched && form.pin.$error.required" class="error-message" translate="MOBILE_VERIFICATION_PIN_REQUIRED"></div>
                    <div ng-show="form.pin.$touched && form.pin.$error.pattern" class="error-message" translate="MOBILE_VERIFICATION_PIN_INVALID"></div>

                    <div class="full-form">
                        <button ng-disabled="saving" class="submit-button" type="submit" translate="MOBILE_VERIFICATION_BUTTON"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
