<div class="content-area">
    <div class="content-box">
        <div class="container">
            <div class="form-box">
                <div>&nbsp;</div>
                <div class="row">
                    <div class="col-md-12 text-center uppercase-text bolder-text"><h2 class="header-color" translate="SIGN_UP_VERIFICATION_HEADING"></h2></div>
                </div>
                <form name="form" id="form" ng-submit="signUpVerification()" novalidate>
                    <br>
                    <span class="label-text" translate="SIGN_UP_VERIFICATION_PIN"></span><br>
                    <input type="text" class="text-box" maxlength="4" ng-pattern="/^[0-9]{4}$/" ng-model="mv.pin" autocomplete="off" id="pin" name="pin" ng-class="{'text-box-error': form.pin.$touched && form.pin.$invalid}" required>

                    <div ng-show="form.pin.$touched && form.pin.$error.required" class="error-message" translate="SIGN_UP_VERIFICATION_PIN_REQUIRED"></div>
                    <div ng-show="form.pin.$touched && form.pin.$error.pattern" class="error-message" translate="SIGN_UP_VERIFICATION_PIN_INVALID"></div>

                    <div class="full-form">
                        <button ng-disabled="saving" class="submit-button" type="submit" translate="SIGN_UP_VERIFICATION_BUTTON"></button>
                    </div>

                    <div class="center-form">
                        <br><br>
                        <a href ng-click="resendVerification()" translate="SIGN_UP_VERIFICATION_RESEND"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
