<div access-level="accessLevels.user">
    <header id="desktopUserHeader" class="hidden-xs">
        <nav id="navBar">
            <div class="menu">
                <div class="nav-player-picture">
                    <img class="img-responsive" src="images/logo.png" alt="">
                </div>
                <div id="headerButtons" class="btn-group" data-toggle="buttons">
                    <div class="button-user-mail">
                        <img src="images/user.png" title="{{ 'PLAYER_MENU_USER_INFO' | translate }}" width="35px" height="35px" data-toggle="collapse"
                             data-target="#profileDropDown" data-parent="#dropDowns" aria-expanded="false"
                             aria-controls="profileDropDown" translate="USER_HOME_PROFILE"/>
                    </div>
                    <div ng-show="false" class="button-user-mail">
                        <img src="images/mail.png" width="35px" height="35px" ng-hide="user.type === 'comp'"
                             data-toggle="collapse" data-target="#accountDropDown" data-parent="#dropDowns"
                             aria-expanded="false" aria-controls="accountDropDown" translate="USER_HOME_ACCOUNT"/>
                    </div>

                    <div class="premium-button-holder" style="height:50px;float:right;display:table-cell;vertical-align: middle;background:transparent">
                        <div ng-show="user.type === 'free'" ng-click="toggleUpgradePremium()" style="margin-top:7px;width:100%; height:40px;display:inline-block;text-transform:uppercase;font-size:16px;display:table-cell;line-height:40px;text-align: center;float:right;color:white;background:rgb(131,57,178);cursor:pointer" translate="USER_HOME_UPGRADE_SUBSCRIPTION">
                            <div id="upgradePremiumSlider" pageslide ps-open="showUpgradePremium" ps-size="600px" ps-speed="0" style="z-index:10;position:fixed;margin-top:53px;height:500px;overflow:auto;">
                                <div id="upgradePremiumlHolder"
                                     style="background-color:rgba(200,200,200,0.9);overflow:scroll;width:600px;height:100%;">
                                    <button class="collapse-hide" ng-click="toggleUpgradePremium()">&#10006;</button>
                                    <div id="upgradePremium" class="clear-both" ng-include="'views/upgrade-subscription.html'"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="dropDowns">
                    <div class="panel" style="background:transparent">
                        <div class="collapse" id="profileDropDown">
                            <div class="well clear-both" data-toggle="buttons">
                                <button class="collapse-hide" ng-click="hideDropdown('profileDropDown')">
                                    &#10006;</button>
                                <button class="btn btn-primary menu-btn" id="preferencesButton"
                                        ng-click="showProfileDropdown('preferences')" class="btn btn-default"
                                        data-parent="#profileButtonDropDowns" data-toggle="collapse"
                                        data-target="#preferencesDropDown" aria-expanded="false"
                                        aria-controls="preferencesDropDown" translate="USER_HOME_PREFERENCES"></button>
                                <button class="btn btn-primary menu-btn" id="userInfoButton"
                                        ng-click="showProfileDropdown('user-info')" class="btn btn-default"
                                        data-parent="#profileButtonDropDowns" data-toggle="collapse"
                                        data-target="#userInfoDropDown" aria-expanded="false"
                                        aria-controls="userInfoDropDown" translate="USER_HOME_USER_INFO"></button>
                                <button class="btn btn-primary menu-btn" id="changePasswordButton"
                                        ng-click="showProfileDropdown('change-password')" class="btn btn-default"
                                        data-parent="#profileButtonDropDowns" data-toggle="collapse"
                                        data-target="#changePasswordDropDown" aria-expanded="false"
                                        aria-controls="changePasswordDropDown"
                                        translate="USER_HOME_CHANGE_PASSWORD"></button>
                                <button class="btn btn-primary menu-btn" ng-hide="user.type === 'comp'"
                                        data-toggle="collapse"
                                        data-target="#accountDropDown" data-parent="#profileButtonDropDowns"
                                        aria-expanded="false" aria-controls="accountDropDown"
                                        translate="USER_HOME_ACCOUNT"></button>
                                <button class="btn btn-primary menu-btn" id="signOutButton" ng-click="signOut()"
                                        translate="USER_HOME_SIGN_OUT"></button>
                            </div>
                            <div id="profileButtonDropDowns">
                                <div class="panel">
                                    <div class="collapse" id="preferencesDropDown">
                                        <button class="collapse-hide" ng-click="hideDropdown('preferencesDropDown')">
                                            &#10006;</button>
                                        <div class="well" id="preferencesContent"
                                             ng-include="profileDropdownContent"></div>
                                    </div>
                                    <div class="collapse" id="userInfoDropDown">
                                        <button class="collapse-hide" ng-click="hideDropdown('userInfoDropDown')">
                                            &#10006;</button>
                                        <div class="well" id="userInfoContent"
                                             ng-include="profileDropdownContent"></div>
                                    </div>
                                    <div class="collapse" id="changePasswordDropDown">
                                        <button class="collapse-hide" ng-click="hideDropdown('changePasswordDropDown')">
                                            &#10006;</button>
                                        <div class="well" id="changePasswordContent" ng-include
                                             src="profileDropdownContent"></div>
                                    </div>
                                    <div class="collapse" id="accountDropDown">
                                        <div class="well" data-toggle="buttons">
                                            <button class="collapse-hide" ng-click="hideDropdown('accountDropDown')">
                                                &#10006;</button>
                                            <div ng-show="user.cancelOn" class="cancel-on"><span
                                                translate="USER_HOME_CANCEL_ON"></span> ({{user.cancelOn | date :
                                                'M/d/yyyy'}}).
                                            </div>
                                            <button class="btn btn-primary menu-btn" ng-show="user.type === 'free'"
                                                    ng-click="showAccountDropdown('upgrade-subscription')"
                                                    id="upgradeSubscriptionButton" class="btn btn-default"
                                                    data-parent="#accountButtonDropDowns" data-toggle="collapse"
                                                    data-target="#upgradeSubscriptionDropDown" aria-expanded="false"
                                                    aria-controls="upgradeSubscriptionDropDown"
                                                    translate="USER_HOME_UPGRADE_SUBSCRIPTION"></button>
                                            <button class="btn btn-primary menu-btn"
                                                    ng-show="user.type === 'paid' && !user.cancelOn"
                                                    ng-click="cancelSubscription()" ng-disabled="saving"
                                                    id="cancelSubscriptionButton" class="btn btn-default"
                                                    data-parent="#accountButtonDropDowns" data-toggle="collapse"
                                                    aria-expanded="false"
                                                    translate="USER_HOME_CANCEL_SUBSCRIPTION"></button>
                                            <button class="btn btn-primary menu-btn"
                                                    ng-show="user.type === 'paid' && !user.cancelOn"
                                                    ng-click="showAccountDropdown('change-credit-card')"
                                                    id="changeCreditCardButton" class="btn btn-default"
                                                    data-parent="#accountButtonDropDowns" data-toggle="collapse"
                                                    data-target="#changeCreditCardDropDown" aria-expanded="false"
                                                    aria-controls="changeCreditCardDropDown"
                                                    translate="USER_HOME_CHANGE_CREDIT_CARD"></button>
                                        </div>
                                        <div id="accountButtonDropDowns">
                                            <div id="upgradeSubscriptionDropDown" class="collapse">
                                                <button class="collapse-hide"
                                                        ng-click="hideDropdown('upgradeSubscriptionDropDown')">
                                                    &#10006;</button>
                                                <div class="well" id="upgradeSubscriptionContent"
                                                     ng-include="accountDropdownContent"></div>
                                            </div>
                                            <div id="changeCreditCardDropDown" class="collapse">
                                                <button class="collapse-hide"
                                                        ng-click="hideDropdown('changeCreditCardDropDown')">
                                                    &#10006;</button>
                                                <div class="well" id="changeCreditCardContent"
                                                     ng-include="accountDropdownContent"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</div>
<div id="player" class="clear-both hidden-xs" style="background: transparent" ng-include="'views/player.html'"></div>
<div id="notSupported" class="clear-both visible-xs" style="background: transparent" ng-include="'views/not-supported.html'"></div>
<style>
    body {
        background-image: url("../images/background-new.jpg");
        background-repeat: no-repeat;
        background-position: left top;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
