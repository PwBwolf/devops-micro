<div class="content-area" ng-controller="userInfoCtrl">
    <div class="content-box">
        <div class="container dropdown-width">
            <div class="form-box">
                <form name="form" id="form" ng-submit="updateUserInfo()" novalidate>
                    <div class="full-form">
                        <span class="label-text" translate="USER_INFO_FIRST_NAME"></span>
                        <br><input valid-name autocomplete="off" id="firstName" maxlength="20" name="firstName" ng-model="mv.firstName" type="text" class="text-box" required ng-class="{'text-box-error': form.firstName.$touched && form.firstName.$invalid}">

                        <div class="error-message" ng-show="form.firstName.$touched && form.firstName.$error.required" translate="USER_INFO_FIRST_NAME_REQUIRED"></div>
                        <div class="error-message" ng-show="form.firstName.$touched && !form.firstName.$error.required && form.firstName.$error.validName" translate="USER_INFO_FIRST_NAME_INVALID"></div>
                    </div>
                    <div class="full-form">
                        <span class="label-text" translate="USER_INFO_LAST_NAME"></span>
                        <br><input valid-name autocomplete="off" maxlength="20" type="text" id="lastName" name="lastName" ng-model="mv.lastName" class="text-box" required ng-class="{'text-box-error': form.lastName.$touched && form.lastName.$invalid}">

                        <div class="error-message" ng-show="form.lastName.$touched && form.lastName.$error.required" translate="USER_INFO_LAST_NAME_REQUIRED">Enter your last name</div>
                        <div class="error-message" ng-show="form.lastName.$touched && !form.lastName.$error.required && form.lastName.$error.validName" translate="USER_INFO_LAST_NAME_INVALID"></div>
                    </div>
                    <div class="full-form">
                        <span class="label-text" translate="USER_INFO_TELEPHONE"></span><br>
                        <input ng-change="resetMobileNumberStatus()" ng-focus="resetMobileNumberStatus()" ng-blur="checkIfMobileNumber()" autocomplete="off" type="text" maxlength="12" required is-us-phone-number id="telephone" name="telephone" ng-model="mv.telephone" class="text-box" ng-class="{'text-box-error': form.telephone.$touched && (form.telephone.$invalid || mobileNumberStatus === 'NOT_MOBILE')}">

                        <div class="error-message" ng-show="form.telephone.$touched && form.telephone.$error.required" translate="USER_INFO_TELEPHONE_REQUIRED"></div>
                        <div class="error-message" ng-show="form.telephone.$touched && !form.telephone.$error.required && form.telephone.$error.isUsPhoneNumber" translate="USER_INFO_TELEPHONE_INVALID"></div>
                        <div class="error-message" ng-show="mobileNumberStatus === 'NOT_MOBILE'" translate="USER_INFO_TELEPHONE_INVALID"></div>
                        <div class="success-message" ng-show="mobileNumberStatus === 'MOBILE'" translate="USER_INFO_TELEPHONE_MOBILE"></div>
                        <div class="status-message" ng-show="mobileNumberStatus === 'CHECKING'" translate="USER_INFO_TELEPHONE_CHECKING_IF_MOBILE"></div>
                    </div>
                    <div class="full-form">
                        <button id="submitButton" ng-disabled="saving" type="submit" class="submit-button" translate="USER_INFO_SUBMIT_BUTTON"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
