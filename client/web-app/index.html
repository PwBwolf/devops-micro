<!doctype html>
<html ng-app="app" ng-controller="mainCtrl" menu-scroller>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="fragment" content="!"/>
    <meta name="description" content="Watch over 60+ Spanish & USA TV shows and channels in a variety of genres such as news, sports, lifestyle, and entertainment. No Contracts or cable needed.">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="keywords" content="YipTV,TV,Online TV,IP TV">
    <base href="/">
    <!-- build:css styles/desktop.css media="only screen and (min-width: 1025px)" -->
    <link rel="stylesheet" media="only screen and (min-width: 1025px)" href="styles/desktop.css">
    <!-- endbuild -->
    <!-- build:css styles/tablet.css media="only screen and (min-width: 768px) and (max-width: 1024px)" -->
    <link rel="stylesheet" media="only screen and (min-width: 768px) and (max-width: 1024px)" href="styles/tablet.css">
    <!-- endbuild -->
    <!-- build:css styles/phone.css media="only screen and (max-width: 767px)" -->
    <link rel="stylesheet" media="only screen and (max-width: 767px)" href="styles/phone.css">
    <!-- endbuild -->
    <link rel="alternate" href="http://yiptv.com{{currentRoute}}?lang=es" hreflang="es"/>
    <link rel="alternate" href="http://yiptv.com{{currentRoute}}" hreflang="x-default"/>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link href="apple-touch-icon.png" rel="apple-touch-icon" type="image/png"/>
    <style>
        .ng-hide {
            display: none !important;
        }

        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/toastr/toastr.css"/>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/app.css -->
    <link rel="stylesheet" href="styles/fonts.css"/>
    <link rel="stylesheet" href="styles/app.css"/>
    <link rel="stylesheet" href="styles/custom.css"/>
    <!-- endbuild -->
    <title>YipTV - Watch Live Internet TV & Spanish Channels Online</title>
</head>
<body>
<!--[if lt IE 9]>
<p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<div access-level="accessLevels.anon">
    <header id="desktopHeader" class="hidden-xs">
        <div id="headerBrand">
            <span><a href="/"><img src="images/logo.png" alt=""/></a></span>

            <div class="menu-button">
                <a href="#" ng-click="changeLanguage()" translate="INDEX_OTHER_LANGUAGE" class="ng-scope"></a>
            </div>
            <div class="menu-button">
                <a href="/sign-in" translate="INDEX_SIGN_IN"></a>
            </div>
            <div style="float: right">
                <!-- this div is added to fix a bug in IE10 and IE11 - do not remove -->
            </div>
            <div class="contact-number" translate="INDEX_CONTACT_NUMBER"></div>
        </div>
        <nav id="navBar">
            <div class="menu">
                <div id="menuItems">
                    <div style="display:none"><img src="images/mini-logo.png"></div>
                    <menuItem id="top" style="display:none" translate="INDEX_TOP"></menuItem>
                </div>
            </div>
        </nav>
    </header>

    <header id="phoneHeader" class="visible-xs">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/"><img src="images/small-logo.png"/></a>

                    <div class="nav-btn">
                        <button type="button" goto="/sign-in" class="btn btn-default dropdown-toggle" access-level="accessLevels.anon" translate="INDEX_SIGN_IN"></button>
                        <button type="button" ng-click="changeLanguage()" class="btn btn-default dropdown-toggle" translate="INDEX_OTHER_LANGUAGE"></button>
                    </div>
                </div>
                <div class="contact-number" translate="INDEX_CONTACT_NUMBER"></div>
            </div>
        </nav>
    </header>
</div>

<div id="topBox" ng-view autoscroll="true"></div>

<footer class="top-shadow">
    <span id="socialMedia" translate="INDEX_SOCIAL_MEDIA"></span>
    <span id="copyright" translate="INDEX_COPYRIGHT"></span>
</footer>

    <div class="modal-header">
        <h3 class="modal-title" ng-bind="modalTitle"></h3>

    <div class="modal-body" ng-bind="modalBody">
    </div>
    <div class="modal-footer">
        <button ng-show="showOkButton" class="submit-button modal-button" ng-click="ok()" translate="INDEX_OK_BUTTON"></button>
        <button ng-show="showYesButton" class="submit-button modal-button" ng-click="yes()" translate="INDEX_YES_BUTTON"></button>
