<div>
    {{channel.callSign}} <br>
    <table cellspacing="0" cellpadding="0">
    <colgroup span="1"></colgroup>

    <tbody>
        <tr ng-repeat="days in dates" ng-init="rowIndex = $index">
            <td align="center" ng-repeat="day in days">
                <table style="border:none">
                    <tr><th style="border: none"><a href="#/program/{{channel[rowIndex*5+$index].airings.program.tmsId}}">{{channel[rowIndex*5+$index].airings.program.title}}</a></th></tr>
                    <tr><img ng-src="http://yipt.tmsimg.com/assets/{{channel[rowIndex*5+$index].airings.program.preferredImage.uri}}" style="width:128px;height:128px;"></tr>
                </table>
            </td>
        </tr>
    </tbody>
    </table>
</div>
