		<div class="mnFavs posNlne">

	<div id="teir_2" class="sgstdChnls ease" data-ng-controller="promoCtrl">

		<div data-id="23" class="{{usrScrnClasses[0].className}} {{usrScrnClasses[2].className}}" data-ng-class="{'{{usrScrnClasses[1].className}}':$index == selectedIndex}" data-ng-mouseover="itemClicked($index)" data-ng-repeat="usrS in promoChnls track by $index">
			
			<div id="scrnHldr" data-ng-class="($index==selectedIndex) ? '{{usrScrnClasses[4].className}}' : '{{usrScrnClasses[3].className}}'">
				<img ng-src="{{usrS.image_poster}}"/>
				<div class="chnLbl">
					<span>{{usrS.name}}</span><br /><span>{{usrS.program.title}}</span>
				</div>
                <img ng-src="{{usrS.image_url}}" />
			</div>
			
			<div id="scrnHldr" data-ng-class="($index==selectedIndex) ? '{{usrScrnClasses[3].className}}' : '{{usrScrnClasses[4].className}}'">
                <img ng-src="{{usrS.image_promo_cover}}"/>
				<article>
					<aside>
						<h4>{{usrS.program.title}}</h4>
						<p>{{usrS.program.season}}</p>
                        <p>{{usrS.program.episode}}</p>
						<p>Runtime: {{usrS.runtime}} minutes</p>
                        <p>{{usrS.program.longDescription}}</p>
					</aside>
				</article>
				<!-- div id="subPlayer" class="mnScrn posNlne"><img ng-src="{{usrSubScrn.subView}}" /></div -->
				<img ng-src="{{usrS.image_url}}" />
			</div>
			
		</div>
	</div>
